<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <span><h3>Instructions: &nbsp;The first player to get 3 marks in a row (up, down, across, or diagonally) is the winner.</h3></span>
        <br>
        <button id="restartBtn">Restart</button>

        <div id="gameBoard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </main>



    <script src="/WA/Tic-Tac-Toe/app.js"></script>
</body>
</html>
